<template name="templateHeader">
	<header>
		<nav class="header-main-nav">
		{{#if renderBtnBack}}
			<button class="btn-voltar col-xs-2">
				<i class="fa fa-chevron-left"></i>
			</button>
		{{/if}}

		{{#if renderSearch}}
			<button class="btn-search btn-mapa-interaction col-xs-2">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		{{/if}}
		<div class="title-main-app {{gridDynamic}}">
			<p>CleanSea</p>
		</div>
		</nav>
	</header>
</template>
